<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #007bff;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: #fff;
      text-align: center;
      padding: 1rem;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #575757;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Sample Webpage</h1>
    <p>Learning HTML is fun!</p>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <h2>About This Page</h2>
    <p>This is a simple webpage created to demonstrate HTML and CSS.</p>
  </main>

  <footer>
    <p>&copy; 2025 My Sample Webpage. All rights reserved.</p>
  </footer>
</body>
</html>
